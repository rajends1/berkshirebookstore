{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form id="bookForm" method="POST" style="width: 725px" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
          <button id="postbutton" type="submit" class="btn btn-outline-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

<!-- extra blocks -->
{% block extras %}
<script src="{% static 'js/edit.js' %}"></script>
{% endblock %}
